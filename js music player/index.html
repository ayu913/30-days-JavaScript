<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player using Js</title>
  </head>
  <body>
    <div class="main_div">
      <h1>MUSIC PLAYER APP USING JAVASCRIPT</h1>
      <div class="music_container">
        <h2 id="title">WHOOPTY</h2>
        <h3 id="artist">CJ-WHOOPTY</h3>
        <div class="img_container">
          <img src="images/whoopty.jpg" alt="" />
        </div>
        <audio src="music/whoopty.mp3"></audio>

        <!--Progress Bar-->

        <div class="progressbar_container" id="progress_container">
          <div class="progress_duration_meter">
            <div id="current_time">0.00</div>
            <div id="duration">2:3</div>
          </div>
          <div class="progress_div" id="progress_div">
            <div class="progress" id="progress"></div>
          </div>
        </div>

        <!---Controls-->

        <div class="music_controls">
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main_button" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
