<html>
  <head>
    <title>StopWatch</title>

    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <h1>STOPWATCH</h1>
    <br /><br /><br />
    <div id="stopwatch">
      <div id="options" style="margin: auto; width: fit-content">
        <button class="btn" id="start" title="start" onclick="startTimer()">
          START
        </button>
        <button class="btn" id="stop" title="stop" onclick="stopTimer()">
          STOP
        </button>
        <button class="btn" id="reset" title="reset" onclick="resetTimer()">
          RESET
        </button>
        <button class="btn" onclick="setLaps()">LAPS</button>
      </div>
      <div id="timer">
        <span class="time" id="hours">00</span>
        <span class="time" id="minutes">00</span>
        <span class="time" id="seconds">00</span>
        <span class="time" id="milliseconds">00</span>
      </div>
      <div id="laps"></div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
